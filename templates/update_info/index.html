<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-6 bg-white mt-8 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-6">Update CV Information</h1>

        {% if error %}
            <div class="text-red-500 mb-4">{{ error }}</div>
        {% endif %}

        <form method="POST" onsubmit="return prepareContent();" enctype="multipart/form-data" action="{% url 'update_info:save' %}">
            {% csrf_token %}

            <input type="hidden" name="id" value="{{ id }}">

            <div class="mb-4">
                <!-- load image -->
                <img src="{{ data.photo.url }}" alt="Photo" class="w-24 h-24 rounded-full object-cover">
                <label class="block font-medium mb-1">Photo</label>
                <input type="file" name="photo" class="w-full">
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2">Full Name</label>
                <input type="text" name="full_name" class="w-full border rounded px-3 py-2" value="{{ data.basics.full_name }}" required>
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2">Title / Position</label>
                <input type="text" name="position" class="w-full border rounded px-3 py-2" value="{{ data.basics.position }}" required>
            </div>

            <div class="mb-4 flex space-x-4">
                <div class="flex-1">
                    <label class="block font-medium mb-2">Email</label>
                    <input type="email" name="email" class="w-full border rounded px-3 py-2" value="{{ data.contacts.email }}" required>
                </div>
                <div class="flex-1">
                    <label class="block font-medium mb-2">Phone</label>
                    <input type="tel" name="phone" class="w-full border rounded px-3 py-2" value="{{ data.contacts.phone }}" required>
                </div>
                <div class="flex-1">
                    <label class="block font-medium mb-2">Website</label>
                    <input type="url" name="website" class="w-full border rounded px-3 py-2" value="{{ data.contacts.website }}">
                </div>
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2">Address</label>
                <input type="text" name="address" class="w-full border rounded px-3 py-2" value="{{ data.contacts.address }}" required>
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2">Languages</label>
                <input type="text" name="languages" class="w-full border rounded px-3 py-2" value="{{ data.languages }}" required>
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2">Profile</label>
                <textarea name="profile" class="w-full border rounded px-3 py-2" required>{{ data.profile }}</textarea>
            </div>

            <!-- Skills -->
            <div class="mb-6">
                <label class="block font-medium mb-2">Skills</label>
                <div id="skills-editor" class="border rounded bg-white h-40"></div>
                <input type="hidden" name="skills" id="skills">
            </div>

            <!-- Experience -->
            <div class="mb-6">
                <label class="block font-medium mb-2">Experience</label>
                <div id="experience-editor" class="border rounded bg-white h-40"></div>
                <input type="hidden" name="experience" id="experience">
            </div>

            <!-- Projects -->
            <div class="mb-6">
                <label class="block font-medium mb-2">Projects</label>
                <div id="projects-editor" class="border rounded bg-white h-40"></div>
                <input type="hidden" name="projects" id="projects">
            </div>

            <!-- Education -->
            <div class="mb-6">
                <label class="block font-medium mb-2">Education</label>
                <div id="education-editor" class="border rounded bg-white h-40"></div>
                <input type="hidden" name="education" id="education">
            </div>

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Save Information
            </button>
        </form>
    </div>

    <!-- Quill Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- JSON Scripts Generated by Django -->
    {{ data.skills|json_script:"skills-data" }}
    {{ data.projects|json_script:"projects-data" }}
    {{ data.education|json_script:"education-data" }}
    {{ data.experience|json_script:"experience-data" }}

    <script>
        // Initialize Quill editors
        const skillsEditor = new Quill('#skills-editor', { theme: 'snow' });
        const projectsEditor = new Quill('#projects-editor', { theme: 'snow' });
        const educationEditor = new Quill('#education-editor', { theme: 'snow' });
        const experienceEditor = new Quill('#experience-editor', { theme: 'snow' });

        // Load JSON content into editors
        skillsEditor.setContents(JSON.parse(document.getElementById('skills-data').textContent));
        projectsEditor.setContents(JSON.parse(document.getElementById('projects-data').textContent));
        educationEditor.setContents(JSON.parse(document.getElementById('education-data').textContent));
        experienceEditor.setContents(JSON.parse(document.getElementById('experience-data').textContent));

        // Prepare hidden fields on submit
        function prepareContent() {
            document.getElementById('skills').value = JSON.stringify(skillsEditor.getContents());
            document.getElementById('projects').value = JSON.stringify(projectsEditor.getContents());
            document.getElementById('education').value = JSON.stringify(educationEditor.getContents());
            document.getElementById('experience').value = JSON.stringify(experienceEditor.getContents());
            return true;
        }
    </script>

</body>

</html>
